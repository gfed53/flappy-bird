<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flying Hadouken</title>
	<link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<canvas id="main-canvas"></canvas>
	<div id="obs-countdown">
		<h1 class="ready obs-text"></h1>
	</div>
	<div id="overlay">
		<h3>Current Score: <span id="pipes-flown-through">0</span></h3>
		<h3>High Score: <span id="high-score">0</span></h3>
		<form action="">
			<input type="button" id="btn-pause" value="Pause">
		</form>
	</div>
	<div id="images">
		<img id="hado" src="images/hadouken.gif" width="2em" height="2em">
		<img id="wood" src="images/wood.png">
		<img id="ryu-stage" src="images/ryu-stage.jpg">
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
